<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/520f955916.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>

<body>
    <form action="#" class="form">
        <div class="img-overlay"></div>
        <div class="icon"><i class="fas fa-times"></i></div>
        <h1>Join our community of developer from all over the world</h1>
        <div class="inputs">
            <label for="email">Email:</label>
            <input id="email" type="email" placeholder="Enter Your Email Id">
        </div>
        <div class="inputs">
            <label for="password">Password:</label>
            <input id="password" type="password" placeholder="Enter Your Password">
        </div>
        <div class="inputs">
            <label for="password">Confirm Password:</label>
            <input id="password2" type="password" placeholder="Confirm Password">
        </div>
        <input type="submit" class="button" value="Sign Up">
        <p>Already have an account -
            <a href="#">Login</a>
        </p>
    </form>
</body>

</html>
